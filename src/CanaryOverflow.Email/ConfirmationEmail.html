<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Account confirmation</title>
  <link rel="stylesheet" href="ConfirmationEmail.css">
</head>

<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
  <tbody>
  <tr>
    <td align="center" valign="middle" class="header">
      <h1 class="title">Hi @Model.DisplayName! Welcome to CanaryOverflow</h1>
    </td>
  </tr>
  <tr>
    <td align="left" valign="top" class="content">
      <p class="message">Thanks you so much for sign up to CanaryOverflow community. You registration is almost done! Please confirm your account by clicking <a href="@Model.ConfirmationUri" class="link">here</a>.</p>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
